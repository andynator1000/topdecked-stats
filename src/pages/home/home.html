<ion-header>
  <ion-navbar>
    <ion-title>
      Decks
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let deck of decks">
      <h1>{{deck.name}}</h1>
      <p>
        <button (click)="goTo(deck, 'DeckStatsCMCPage')" ion-button small>CMC</button>
        <button (click)="goTo(deck, 'DeckStatsColorsPage')" ion-button small>Colors</button>
        <button (click)="goTo(deck, 'DeckStatsTypesPage')" ion-button small>Types</button>
      </p>
    </ion-item>
  </ion-list>
</ion-content>
